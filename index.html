<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="formulario">
      <label>
        Nombre:
        <input type="text" name="firstname" />
      </label>
      <br /><br />

      <label>
        Apellidos:
        <input type="text" name="lastname" />
      </label>
      <br /><br />

      <label for="email">
        Ingresar Correo:
        <input type="email" id="email" placeholder="email@mail.com" required />
      </label>
      <br /><br />

      <label>
        Dirección 1:
        <input type="text" name="address_one" />
      </label>
      <br /><br />

      <label>
        Dirección 2:
        <input type="text" name="address_two" />
      </label>
      <br /><br />

      <label for="start">
        Fecha de Nacimiento:
        <input type="date" id="start" name="trip-start" value="2024-08-14" min="1974-01-01" max="2018-12-31" />
      </label>
      <br /><br />

      <fieldset>
        <legend>Selecciona tu estatus:</legend>
        <div>
          <input type="radio" id="foreing" name="status" value="foreing" />
          <label for="foreing">Extranjero</label>
        </div>
        <div>
          <input type="radio" id="national" name="status" value="national" />
          <label for="national">Nacional</label>
        </div>
      </fieldset>
      <br /><br />

      <label>
        <input type="checkbox" id="cbox1" value="first_checkbox" />
        Aceptar política de publicidad
      </label>
      <br /><br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
